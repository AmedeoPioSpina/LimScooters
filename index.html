                                <p>
                                    Stato carica:

                        <li class="scooter-info">
                            <p class="scooter-name">
                                <span>⬜</span> Monopattino Fede154
                            </p>

                                ↦ Via Mentarini - a 490 metri da te

                                <p>
                                    Stato carica:
